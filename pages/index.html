<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groci Theme </title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/glider.min.css">
    <script src="../js/glider.min.js" defer></script>
    <script src="../js/main.js" defer></script>
</head>
<body>
    <header role="banner">
        
        <a class="skip-link" href="#!">Skip to Content</a>
        
        <div class="topbar">
            <div class="topbar-content wrapper">
                <span class="sale-notice">
                    <a href="#!" class="tag-svg">20% cashback for all users | Code: <strong>GROCISL20</strong> </a>
                </span>
                
                <span class="account-links">
                    <label for="location" class="eye-svg icon-link">Your Location
                        <select class="visually-hidden" name="location" id="location">
                            <option value="Mumbai">Mumbai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </label>
                    <a href="#!" class="lock-svg icon-link" >Sign Up</a>
                    <a href="#!" class="avatar-svg icon-link" >Sign In</a>
                </span>
            </div>
        </div>

        <div class="search-bar">
            <div class="search-bar-content wrapper">
                <a href="#!" class="brand-img"><img src="../imgs/cart.svg" alt=""></a>
            
                <form class="search-form">
                    <label for="product-search" class="visually-hidden" >Search Products</label>
                    <input type="text" name="product-search" placeholder="Enter a keyword" />
                    <button type="submit">Search</button>
                </form>
    
                <a href="#!" class="cart icon-link">My Cart</a>
            </div>
        </div>
        
        <nav>
            <ul class="nav-list">
                <li><a href="#!">Home</a></li>
                <li><a href="#!">About Us</a></li>
                <li><a href="#!">Fruit & Vegetables</a></li>
                <li><a href="#!">Shop </a></li>
                <li><a href="#!">Blog </a></li>
                <li><a href="#!">FAQ </a></li>
                <li><a href="#!">Contact </a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="sales">
            <img src="../imgs/sale-img.webp" alt="">
        </section>

        <section class="categories">
            <div class="glider-contain">
                <div class="glider cats">
                    <figure>
                        <img src="../imgs/avatar.svg" height="50" alt="">
                        <figcaption>Fruits</figcaption>
                    </figure>
                    <figure>
                        <img src="../imgs/avatar.svg"  height="50" alt="">
                        <figcaption>Vegetables</figcaption>
                    </figure>
                    <figure>
                        <img src="../imgs/avatar.svg" height="50"  alt="">
                        <figcaption>Dairy</figcaption>
                    </figure>
                    <figure>
                        <img src="../imgs/avatar.svg"  height="50" alt="">
                        <figcaption>Meat</figcaption>
                    </figure>
                    <figure>
                        <img src="../imgs/avatar.svg" height="50"  alt="">
                        <figcaption>Ready to eat</figcaption>
                    </figure>
                    <figure>
                        <img src="../imgs/avatar.svg" height="50" alt="">
                        <figcaption>Fruits</figcaption>
                    </figure>
                    <figure>
                        <img src="../imgs/avatar.svg"  height="50" alt="">
                        <figcaption>Vegetables</figcaption>
                    </figure>
                    <figure>
                        <img src="../imgs/avatar.svg" height="50"  alt="">
                        <figcaption>Dairy</figcaption>
                    </figure>
                    <figure>
                        <img src="../imgs/avatar.svg"  height="50" alt="">
                        <figcaption>Meat</figcaption>
                    </figure>
                    <figure>
                        <img src="../imgs/avatar.svg" height="50"  alt="">
                        <figcaption>Ready to eat</figcaption>
                    </figure>
                </div>

                <button aria-label="Previous" class="glider-prev"><img src="../imgs/prev.svg" height="40" alt=""></button>
                <button aria-label="Next" class="glider-next"><img src="../imgs/next.svg" height="40" alt=""></button>
                <div role="tablist" class="dots"></div>
            </div>
        </section>

        <section class="top-deals wrapper">

        <div class="top-deals-heading">
            <p>Top Savers Today <span class="blue-highlight">20% OFF</span></p>
            <a href="#!">View All</a>
        </div>

        <div class="product-grid">

            <div class="card">
                <div class="top">
                    <span class="sale-tag">17%</span>
                    <span class="veg-icon">[:]</span>
                </div>
                <div class="img">
                    <img src="../imgs/sale-img.webp" alt="">
                </div>
                <div class="title">Organic Sweet Corn</div>
                <div class="stock"> <span class="tick-icon">/</span>In Stock <span class="available">1kg</span></div>
                <div class="price"><s>$18.00</s> <strong></strong>$14.00</div>
                <div class="counter">
                    <button class="decrement">-</button>
                    <input type="text">
                    <button class="increment">+</button>
                </div>
                <button class="add-cart">Add to cart</button>
            </div>

        </div>

        </section>

    </main>

</body>
</html>
